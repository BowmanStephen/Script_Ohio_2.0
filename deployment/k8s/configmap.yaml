---
apiVersion: v1
kind: ConfigMap
metadata:
  name: script-ohio-config
  namespace: script-ohio-prod
  labels:
    app: script-ohio
    tier: application
data:
  # Database Configuration
  DATABASE_HOST: "script-ohio-prod-db.cluster-ro-xxxxxxxxxxxx.us-east-1.rds.amazonaws.com"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "script_ohio_prod"
  DATABASE_SSL_MODE: "require"

  # Redis Configuration
  REDIS_HOST: "script-ohio-prod-redis.xxxxxx.clustercfg.use1.cache.amazonaws.com"
  REDIS_PORT: "6379"
  REDIS_SSL_ENABLED: "true"

  # Application Configuration
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_LOG_LEVEL: "INFO"
  APP_MAX_WORKERS: "4"
  APP_WORKER_TIMEOUT: "120"

  # Security Configuration
  JWT_SECRET_KEY: "prod-jwt-secret-key-change-in-production"
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRATION_HOURS: "24"

  # Monitoring Configuration
  PROMETHEUS_ENABLED: "true"
  PROMETHEUS_PORT: "9090"
  HEALTH_CHECK_INTERVAL: "30"

  # Model Configuration
  MODEL_PATH: "/app/models"
  DATA_PATH: "/app/data"
  CACHE_TTL: "3600"

  # Rate Limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS_PER_MINUTE: "100"

  # File Upload Limits
  MAX_FILE_SIZE: "10485760"  # 10MB
  ALLOWED_FILE_TYPES: "csv,json,pkl"

  # External APIs
  CFBD_API_URL: "https://api.collegefootballdata.com"
  CFBD_API_TIMEOUT: "30"

  # Feature Flags
  ENABLE_ADVANCED_ANALYTICS: "true"
  ENABLE_REAL_TIME_PREDICTIONS: "true"
  ENABLE_USER_PERSONALIZATION: "true"

  # Performance Tuning
  DB_POOL_SIZE: "20"
  DB_MAX_OVERFLOW: "30"
  DB_POOL_TIMEOUT: "30"
  DB_POOL_RECYCLE: "3600"
---
