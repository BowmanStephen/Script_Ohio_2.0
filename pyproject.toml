[tool.black]
line-length = 88
target-version = ["py313"]
include = "\\.pyi?$"

[tool.coverage.run]
branch = true
source = ["agents", "src", "scripts"]
omit = [
    "*/tests/*",
    "starter_pack/*",
    "model_pack/*",
]

[tool.coverage.report]
skip_empty = true
show_missing = true
precision = 2

[tool.ruff]
line-length = 88
target-version = "py313"
src = ["agents", "src", "scripts"]
exclude = [
    "starter_pack",
    "starter_pack copy",
    "model_pack",
    "project_management",
    "node_modules",
    "web_app/node_modules",
    "web_app/dist",
]

[tool.ruff.lint]
extend-select = ["B", "I", "PL", "RUF", "UP", "E9", "F63", "F7", "F82"]

[tool.ruff.lint.per-file-ignores]
"scripts/*.py" = ["S"]
"tests/**" = ["S"]

[tool.ruff.format]
quote-style = "double"


